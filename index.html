<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap Link is here -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
   <!-- fav icon added -->
   <link rel="icon" href="img/fav.png" type="image/x-icon"/>
   <!-- Custom css link is here -->
   <link rel="stylesheet" href="css/style.css">
   <!-- font awesome script added -->
   <script src="https://kit.fontawesome.com/1dcd304725.js" crossorigin="anonymous"></script>
   <title>Honest News</title>
</head>
<body class="bg-dark">
   <!-- Header section start -->
   <header>
      <!-- Navbar start  -->  
      <nav class="navbar navbar-expand-lg bg-transparent navbar-dark mb-3">
         <div class="container border-bottom border-1 border-white py-4">
           <a class="navbar-brand fw-bold text-uppercase text-primary" href="index.html" ><span class="text-white rounded bg-primary p-2">Honest</span> News</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#OurNavigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="OurNavigation">
             <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold d-flex gap-3 align-lg-items-center ">
               <li class="nav-item">
                 <a class="nav-link active" href="index.html">News</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="blog.html">Blog</a>
               </li>
               <li class="d-flex justify-content-lg-center align-items-center ">
                  <img src="img/profile.png" style="width:32px; height:32px;" alt="">
               </li>
             </ul>
           </div>
         </div>
       </nav>
      <!-- Navbar End  -->  
   </header>
   <!-- Header section End -->
   <main class="w-100">
      <div class="container">
          <!-- Catagory Section start -->
         <section>
            <div class="navbar navbar-expand-lg navbar-dark">
               <div class="d-flex justify-content-between w-100 align-items-center d-lg-none" style="height:50px ; ">
                <h2 class="d-block d-lg-none text-uppercase text-white">Category menu</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#categoris-toggler"> <span class="navbar-toggler-icon"></span></button>
               </div>
                <div class="collapse navbar-collapse" id="categoris-toggler">
                   <div id="category-container" class="d-flex justify-content-center justify-content-lg-between flex-column flex-lg-row w-100 align-items-center gap-2">
                   </div>               
                </div>
              </div>  
         </section>       
         <!-- Catagory Section End -->
         <!-- item count section start here -->
         <section>
            <div class="item-counter w-100 rounded shadow-lg bg-white d-flex justify-content-center align-items-center py-2 mt-5 " style="height:50px ;" >
               <p id="newsCounter" class="mb-0 fs-4"></p>
            </div>
         </section>
         <!-- item count setion end here -->
         <!-- short by section start -->
         <section>
            <div class="row mt-4">
                  <div class="col-12 col-lg-6 text-capitalize g-4">
                     <div class="d-flex gap-3 align-items-center justify-content-center justify-content-lg-start">
                        <h5 class="text-white">short by view:</h5>                     
                        <div class="btn-group" role="group">
                           <button type="button" class="btn btn-light dropdown-toggle text-dark py-2 px-3" data-bs-toggle="dropdown"  >Default</button>
                           <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">default</a></li>
                           </ul>
                        </div>
                     </div>                     
                  </div>
                   <div class="col-12 col-lg-6 g-4">
                     <div class="d-flex justify-content-between justify-content-lg-end gap-3">
                        <button class="btn btn-primary text-white py-2 px-3">Today's pick</button>
                        <button class="btn btn-outline-primary text-white py-2 px-3">Trending</button>
                     </div>
                   </div>
            </div>
         </section>
         <!-- short by section end -->
         <section>
            <div class="row mt-5 " id="news-container">               
            </div>
         </section>

         <!-- modal section start -->
         <section>
            <div class="modal modal-lg" id="newsModal" >
               <div class="modal-dialog">
                 <div class="modal-content">
                   <div class="modal-header">
                     <h5 class="modal-title danger" id="modal-title">/h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div class="modal-body" id="modal-body">
                           
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Not Now</button>
                     <button type="button" class="btn btn-primary">Review</button>
                   </div>
                 </div>
               </div>
             </div>
             
         </section>
         <!-- modal section end -->
         <!-- spinner section start -->
         <section>
            <div class="d-flex justify-content-center d-none" id="Spinner">
               <div class="spinner-border text-primary " role="status">
                 <span class="visually-hidden">Loading...</span>
               </div>
             </div>
         </section>
         <!-- spinner section end -->
      </div>
   </main>

   <!-- Bootstrap Js link -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Custom js link or main js link -->
   <script src="js/app.js"></script>
</body>
</html>
