<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap Link is here -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
   <!-- Custom css link is here -->
   <link rel="stylesheet" href="css/style.css">
   <!-- font awesome script added -->
   <script src="https://kit.fontawesome.com/1dcd304725.js" crossorigin="anonymous"></script>
   <title>Honest News</title>
</head>
<body class="bg-dark">
   <!-- Header section start -->
   <header>
      <!-- Navbar start  -->  
      <nav class="navbar navbar-expand-lg bg-transparent navbar-dark mb-3">
         <div class="container border-bottom border-1 border-white py-4">
           <a class="navbar-brand fw-bold text-uppercase text-primary" href="#" ><span class="text-white rounded bg-primary p-2">Honest</span> News</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#OurNavigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="OurNavigation">
             <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold d-flex gap-3 align-lg-items-center ">
               <li class="nav-item">
                 <a class="nav-link active" href="#">News</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">Blog</a>
               </li>
               <li class="d-flex justify-content-lg-center align-items-center ">
                  <img src="img/profile.png" style="width:32px; height:32px;" alt="">
               </li>
             </ul>
           </div>
         </div>
       </nav>
      <!-- Navbar End  -->  
   </header>
   <!-- Header section End -->
   <main class="w-100">
      <div class="container">
          <!-- Catagory Section start -->
         <section>
            <div class="navbar navbar-expand-lg navbar-dark">
               <div class="d-flex justify-content-between w-100 align-items-center d-lg-none" style="height:50px ; ">
                <h2 class="d-block d-lg-none text-uppercase text-white">Category menu</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#categoris-toggler"> <span class="navbar-toggler-icon"></span></button>
               </div>
                <div class="collapse navbar-collapse" id="categoris-toggler">
                   <div id="category-container" class="d-flex justify-content-center justify-content-lg-between flex-column flex-lg-row w-100 align-items-center gap-2">
                   </div>               
                </div>
              </div>  
         </section>       
         <!-- Catagory Section End -->
         <!-- item count section start here -->
         <section>
            <div class="item-counter w-100 rounded shadow-lg bg-white d-flex justify-content-center align-items-center py-2 mt-5 " style="height:auto ;">
               <p id="item-counter" class="text-dark mb-0 fs-4">No item select now</p>
            </div>
         </section>
         <!-- item count setion end here -->
         <!-- short by section start -->
         <section>
            <div class="row mt-4">
                  <div class="col-12 col-lg-6 text-capitalize g-4">
                     <div class="d-flex gap-3 align-items-center justify-content-center justify-content-lg-start">
                        <h5 class="text-white">short by view:</h5>                     
                        <div class="btn-group" role="group">
                           <button type="button" class="btn btn-light dropdown-toggle text-dark py-2 px-3" data-bs-toggle="dropdown"  >Default</button>
                           <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">default</a></li>
                           </ul>
                        </div>
                     </div>                     
                  </div>
                   <div class="col-12 col-lg-6 g-4">
                     <div class="d-flex justify-content-between justify-content-lg-end gap-3">
                        <button class="btn btn-primary text-white py-2 px-3">Today's pick</button>
                        <button class="btn btn-outline-primary text-white py-2 px-3">Trending</button>
                     </div>
                   </div>
            </div>
         </section>
         <!-- short by section end -->
         <section>
            <div class="row mt-5 " id="news-container">
               <div class="col-12">
                  <div class="card mb-3" style="height:100% ">
                     <div class="row g-0">
                       <div class="col-lg-4"> 
                         <img src="img/profile.png" class="img-fluid rounded-start" alt="...">
                       </div>
                       <div class="col-lg-8">
                         <div class="card-body">
                           <h5 class="card-title">Card title</h5>
                           <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                          <div class="row align-items-center" id="card-bottom">
                           <div class="col-5 d-flex justify-content-start gap-2">                                           <div class="d-flex align-items-center justify-content-center"><img src="img/profile.png" style="width: 30px; height:30px" alt=""></div> 
                           <div class="d-flex align-items-center flex-column">
                              <p class="mb-0">author name</p>
                              <p class="mb-0"> date</p>
                            </div>                         
                           </div>
                           <div class="col-2">
                              <p class="mb-0"> <i class="fa-solid fa-eye"></i> <span>1.5M</span></p>
                           </div>
                           <div class="col-3">
                              <i class="fa-solid fa-star text-warning"></i><i class="fa-solid fa-star text-warning"></i><i class="fa-solid fa-star text-warning"></i><i class="fa-solid fa-star text-warning"></i><i class="fa-solid fa-star-half-stroke text-warning"></i>
                           </div>
                           <div class="col-1">
                              <i class="fa-solid fa-circle-chevron-right text-primary"></i>
                           </div>
                          </div>
                         </div>
                       </div>
                     </div>
                   </div> 
               </div>
            </div>
         </section>
      </div>
   </main>

   <!-- Bootstrap Js link -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Custom js link or main js link -->
   <script src="js/app.js"></script>
</body>
</html>
